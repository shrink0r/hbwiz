<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Honeybee | Module Wizard</title>
        <link rel="stylesheet" href="css/libs/foundation.css" />
        <link rel="stylesheet" href="css/libs/foundation-icons.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/libs/modernizr.js"></script>
    </head>

    <body>

        <div class="row" style="max-width: 85rem">
            <div class="large-12 columns">
                <h1>Honeybee Module Wizard</h1>
            </div>
        </div>

        <div class="row" style="max-width: 85rem">
            <div class="large-3 medium-3 columns toolbar-panel">

                <h5>Toolbar</h5>
                <div class="row">
                    <div class="large-12 columns">
                        <div class="callout panel">
                            <h6>Modules</h6>
                            <ul class="toolbar-type-modules toolbar-list">
                            </ul>
                            <h6>Fields</h6>
                            <ul class="toolbar-type-fields toolbar-list">
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="large-12 columns forms-panel"></div>
                </div>

                <div class="row show-schema">
                    <div class="large-12 columns">
                        <div class="callout panel">
                            <button>Show Scheme</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="large-9 medium-9 columns">
                <h5>Canvas</h5>
                <div class="row">
                    <div class="large-12 columns">
                        <div class="callout panel stage-container" id="kjs-stage-container" />
                    </div>
                </div>
            </div>

        </div>

        <script data-main="js/Main" src="js/libs/require.js"></script>
        <script>
          requirejs.config({
            baseUrl: "js",
            urlArgs: "cb=" + (new Date()).getTime(),
            map: { "*": { "lodash": "libs/lodash/main" } },
            paths: {
                jquery: 'libs/jquery',
                foundation: 'libs/foundation',
                kineticjs: 'libs/kinetic',
                tpl: "libs/loader"
            },
            shim: {
                foundation: {
                    exports: 'foundation',
                    deps: ['jquery']
                }
             }
        });
        </script>

    </body>

</html>
